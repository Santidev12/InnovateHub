<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %} InnovateHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/3b45398fe5.js" crossorigin="anonymous"></script>
</head>

    <body>
        <nav class="bg-white border-neutral-200 dark:bg-neutral-900 h:auto items-center">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
              <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
                <i class="fa-sharp fa-solid fa-shop fa-lg" style="color: #ffffff;"></i>
                 <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">InnovateHub</span>
              </a>
              <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-neutral-500 rounded-lg md:hidden hover:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-neutral-200 dark:text-neutral-400 dark:hover:bg-neutral-700 dark:focus:ring-neutral-600" aria-controls="navbar-default" aria-expanded="false">
                  <span class="sr-only">Open main menu</span>
                  <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                  </svg>
              </button>
              <div class="hidden w-full md:block md:w-auto items-center" id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-neutral-100 rounded-lg bg-neutral-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-neutral-800 md:dark:bg-neutral-900 dark:border-neutral-700 items-center">
                    <form method="GET">
                        <div class="relative text-neutral-600 focus-within:text-neutral-400">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                                <button type="submit" class="p-1 focus:outline-none focus:shadow-outline">
                                    <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6 text-neutral-600 dark:text-neutral-400 hover:text-neutral-700 dark:hover:text-neutral-200">
                                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                                    </svg>
                                </button>
                            </span>
                            <input type="search" name="q" class="py-2 text-sm text-white bg-neutral-900 rounded-md pl-10 focus:outline-none focus:bg-white focus:text-neutral-900" placeholder="Search..." autocomplete="off">
                        </div>
                    </form>

                    <li>
                        <a href="#" class="block py-2 px-3 text-neutral-900 rounded hover:bg-neutral-100 md:hover:bg-transparent md:border-0 md:hover:text-neutral-700 md:p-0 dark:text-white md:dark:hover:text-neutral-500 dark:hover:bg-neutral-700 dark:hover:text-white md:dark:hover:bg-transparent">All Items</a>
                    </li>

                    <li>
                        <a href="{% url 'core:signup' %}" class="block py-2 px-3 text-white bg-neutral-700 rounded md:bg-transparent md:text-neutral-700 md:hover:text-neutral-100 md:p-0 dark:text-white md:dark:text-neutral-500 hover:bg-neutral-800 dark:hover:bg-neutral-600">Sign Up</a>
                    </li>
                    <li>
                        <a href="{% url 'core:login' %}" class="block py-2 px-3 text-white bg-neutral-700 rounded md:bg-transparent md:text-neutral-700 md:hover:text-neutral-100 md:p-0 dark:text-white md:dark:text-neutral-500 hover:bg-neutral-800 dark:hover:bg-neutral-600">Log in</a>
                    </li>
                </ul>
             </div>

            </div>
          </nav>
          
  
          <div class="px-6 py-6 text-3xl font-bold">
              {% block content %}
              {% endblock %}
          </div>          

          <footer class="m-4 bg-white rounded-lg shadow dark:bg-neutral-900">
              <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">
                <span class="text-sm text-neutral-500 sm:text-center dark:text-neutral-400">© 2023 <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>. All Rights Reserved.
              </span>
              <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-neutral-500 dark:text-neutral-400 sm:mt-0">
                  <li>
                      <a href="#" class="hover:underline me-4 md:me-6">About</a>
                  </li>
                  <li>
                      <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
                  </li>
                  <li>
                      <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
                  </li>
                  <li>
                      <a href="{% url 'core:contact' %}" class="hover:underline">Contact</a>
                  </li>
              </ul>
              </div>
          </footer>

    </body>
</html>
